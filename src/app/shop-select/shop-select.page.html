<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary" class="ion-padding-top" mode="ios">
  <ng-container *ngIf="hasLoaded == 'y'">
    <ion-list *ngIf="data$ | async as data" color="tertiary">
      <ion-list-header color="tertiary" mode="md">
        <ion-label color="warning">
          <h1><b>ร้าน</b></h1>
        </ion-label>
      </ion-list-header>
      <ion-item color="tertiary" lines="inset" *ngFor="let item of data" (click)="onSelect(item._id)">
        <ion-avatar>
          <img class="shop-img non-circle" [src]="item.logoImage">
        </ion-avatar>
        <ion-label class="ion-margin-start">
          <h2><b>{{ item.name }}</b></h2>
          <ion-text color="medium">
            <h3 class="ion-margin">
              หมวดหมู่
              <br>
              <img width="10" height="10" src="assets/imgs/timered.png">&nbsp;xx นาที
            </h3>
          </ion-text>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-container *ngIf="!hasLoaded">
    <ion-item lines="none">
      <ion-skeleton-text animated style="height: 70px; width: 100%;"></ion-skeleton-text>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-skeleton-text animated style="height: 70px; width: 100%;"></ion-skeleton-text>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-skeleton-text animated style="height: 70px; width: 100%;"></ion-skeleton-text>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>

  </ng-container>
</ion-content>
