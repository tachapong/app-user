<ion-content>
  <ion-item color="tertiary" lines="none">
    <ion-avatar class="avatar-small" slot="start">
      <img src="assets/icon/favicon.png" />
    </ion-avatar>
    <ion-label>Delivery A</ion-label>
  </ion-item>

  <ion-item color="tertiary" lines="none" class="ion-padding-top">
    <ion-label>
      <h2><b>สถานะจัดส่ง</b></h2>
      <ion-text color="medium">
        <p>เวลาที่จัดส่ง 15 นาที</p>
      </ion-text>
    </ion-label>
  </ion-item>

  <ion-item color="tertiary" lines="none">
    <ion-row class="boxStepProgressBar">
      <div>
        <li>
          <div class="nodeSuccess"></div>
          <p>รอ (10.00 น.)</p>
        </li>
        <li>
          <div class="lineUnSuccess"></div>
        </li>
        <li>
          <div class="nodeUnSuccess"></div>
          <p>รับออเดอร์</p>
        </li>
        <li>
          <div class="lineUnSuccess"></div>
        </li>
        <li>
          <div class="nodeUnSuccess"></div>
          <p>จัดส่ง</p>
        </li>
        <li>
          <div class="lineUnSuccess"></div>
        </li>
        <li>
          <div *ngIf="'false'" class="nodeUnSuccess"></div>
          <p>ของถึงแล้ว</p>
        </li>
      </div>
    </ion-row>
  </ion-item>

  <ion-item color="tertiary" lines="full">
    <ion-note slot="start">
      <ion-text color="dark">
        <ion-label>
          <ion-icon name="call-outline"></ion-icon>
          <b>
            ติดต่อ
          </b>
        </ion-label>
      </ion-text>
    </ion-note>
    <ion-note slot="end">
      <ion-text color="dark">
        <b>
          ยกเลิก
        </b>
      </ion-text>
    </ion-note>
  </ion-item>

  <ion-item color="light" color="tertiary" lines="none">
    <ion-label>
      <h2><b>รายการที่สั่ง</b></h2>
    </ion-label>
    <ion-note slot="end">
      <ion-text color="success">
        <ion-label>
          <ion-icon color="danger" name="location-outline"></ion-icon>
        </ion-label>
      </ion-text>
    </ion-note>
  </ion-item>

  <ion-item color="tertiary" lines="none">
    <ion-avatar slot="start" class="avatar-small">
      <img src="assets/icon/favicon.png" />
    </ion-avatar>
    <label>
      <h5><b>wib cafe</b></h5>
    </label>
  </ion-item>

  <ion-item color="tertiary" lines="none" class="ion-padding-bottom" >
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col class="ion-no-padding">
          <ion-label>x1 เอสเปรสโซเย็น</ion-label>
        </ion-col>
        <ion-col class="ion-no-padding ion-text-right">฿50
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-no-padding">
          <ion-label color="danger">หวานปกติ</ion-label>
        </ion-col>
        <ion-col class="ion-no-padding ion-text-right">
          <ion-label color="medium">สถานะ...</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

</ion-content>
