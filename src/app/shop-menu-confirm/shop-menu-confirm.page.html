<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ng-container *ngIf="data$ | async as data">
    <div class="ion-margin-top" color="tertiary">
      <ion-item color="tertiary">
        <ion-thumbnail slot="start" class="ion-margin-top">
          <img [src]="data.product?.previewImageUrl">
        </ion-thumbnail>
        <ion-label><b>{{ data.product?.name }}</b></ion-label>
        <ion-note color="dark" class="ion-text-end">
          <b>฿&nbsp;{{ data.product?.unitPrice?.amountUnit }}</b>
        </ion-note>
      </ion-item>
      <ion-list color="tertiary" *ngIf="data.options != null">
        <ion-item lines="none" color="tertiary">
          <ion-thumbnail slot="start">
          </ion-thumbnail>
          <ion-label>
            <b class="ion-no-padding">รายละเอียดเพิ่มเติม</b>
          </ion-label>
        </ion-item>
        <ion-item color="tertiary" *ngFor="let option of data.options">
          <ion-thumbnail slot="start">
          </ion-thumbnail>
          <ion-checkbox slot="start" color="primary" (click)="checkCheckbox($event,option)"></ion-checkbox>
          <ion-label>
            <h3>{{ option.value }}</h3>
          </ion-label>
          <ion-note color="dark" class="ion-text-end">฿&nbsp;{{ option.unitPrice?.amountUnit }}
          </ion-note>
        </ion-item>
      </ion-list>
      <ion-item color="tertiary" lines="none" class="ion-margin-top">
        <ion-label class="ion-margin-start">
          <h2><b>หมายเหตุ</b></h2>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" lines="none">
        <ion-textarea [(ngModel)]="remark"></ion-textarea>
      </ion-item>
      <ion-button id="app-form-submit" color="danger" class="ion-no-margin" expand="full" type="submit"
        [disabled]="fg.invalid">ยืนยัน
      </ion-button>
    </div>
  </ng-container>

  <ng-container *ngIf="!hasLoaded">
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-skeleton-text animated style="height: 70px; width: 100%;"></ion-skeleton-text>
    </ion-item>

  </ng-container>
</ion-content>
